<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <script src="{{ url_for('static', filename='script.js')}}"></script>

        <title>Color Helper</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">Colors</span></a>
            </div>
        </nav>

        <main class="container py-5 text-center">

            <div id="div-input-choose" class="list-group list-group-horizontal justify-content-around">
                <div id="hex-div" class="list-group">
                    <input type="radio" name="rd" id="hex-selection" class="radio-selection" checked>
                    <label for="hex-selection">Hex</label>
                    <label>0x <input type="text" autocomplete="off" id="hex-code" name="hex-code" placeholder="000fff"></label>
                </div>

                <div id="rgb-div" class="list-group">
                    <input type="radio" name="rd" id="rgb-selection" class="radio-selection">
                    <label for="rgb-selection">RGB</label>
                    <label>R <input type="text" id="rgb-r-code" placeholder="0-255" min="0" max="255"></label>
                    <label>G <input type="text" id="rgb-g-code" placeholder="0-255" min="0" max="255"></label>
                    <label>B <input type="text" id="rgb-b-code" placeholder="0-255" min="0" max="255"></label>
                </div>

                <div id="hsv-div" class="list-group">
                    <input type="radio" name="rd" id="hsv-selection" class="radio-selection">
                    <label for="hsv-selection">HSV</label>
                    <label>H <input type="text" id="hsv-h-code" placeholder="0-360"></label>
                    <label>S <input type="text" id="hsv-s-code" placeholder="0-1"></label>
                    <label>V <input type="text" id="hsv-v-code" placeholder="0-1"></label>
                </div>

                <div id="picker-div" class="list-group">
                    <input type="radio" name="rd" id="picker-selection" class="radio-selection">
                    <label for="picker-selection">Color Picker</label>
                    <input type="color" id="picker-code" value="#000fff" class="color-picker">
                </div>

            </div>

            <div id="div-color-preview" class="mt-5 ">
                <div class="preview-area"></div>
            </div>

        </main>

        <footer>
        </footer>

    </body>

</html>
